<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 36px;
            color: #e91e63;
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #d81b60;
        }

        .popup {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .popup h2 {
            color: #e91e63;
            font-size: 24px;
        }

        .btn-close {
            background-color: #888;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Happy Valentine's Day, Mummy! üíñ</h1>
        <p class="message">I am so grateful for taking care of me I love you so much the love is evry were GOD will bless you GOD will prisav you üíå</p>
        <button onclick="showPopup()" class="btn">Click for a Surprise! üéÅ</button>

        <div id="popup" class="popup">
            <h2>I love you so much mummy‚ù§Ô∏è</h2>
            <button onclick="closePopup()" class="btn-close">Close</button>
        </div>
    </div>

    <script>
        function showPopup() {document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
